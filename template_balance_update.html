<!-- Saldo Disponível -->
<div class="col-md-6 col-lg-3 mb-4">
    <div class="stat-card balance-card">
        <div class="stat-icon">
            <i class="bi bi-wallet2"></i>
        </div>
        <div class="stat-content">
            <div class="stat-label">Saldo Disponível</div>
            <div class="stat-value">R$ {{ "%.2f"|format(available_balance|default(0)) }}</div>
            <div class="stat-info">
                <small class="text-muted">
                    Taxa: R$ 0,99 + 7,99%
                </small>
            </div>
            {% if available_balance|default(0) >= 50 %}
            <a href="{{ url_for('dashboard.withdrawals') }}" class="btn btn-sm btn-success mt-2">
                <i class="bi bi-cash-stack"></i> Sacar
            </a>
            {% else %}
            <small class="text-warning">
                <i class="bi bi-info-circle"></i> Mínimo: R$ 50
            </small>
            {% endif %}
        </div>
    </div>
</div>

<!-- Total de Taxas -->
<div class="col-md-6 col-lg-3 mb-4">
    <div class="stat-card">
        <div class="stat-icon text-warning">
            <i class="bi bi-percent"></i>
        </div>
        <div class="stat-content">
            <div class="stat-label">Total de Taxas</div>
            <div class="stat-value">R$ {{ "%.2f"|format(total_fees|default(0)) }}</div>
            <div class="stat-info">
                <small class="text-muted">
                    {{ transaction_count|default(0) }} transações
                </small>
            </div>
        </div>
    </div>
</div>
