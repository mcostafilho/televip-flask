<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#7c5cfc">
    
    <title>{% block title %}TeleVIP{% endblock %}</title>
    
    <!-- Preload da fonte principal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- CSS Específico de Autenticação -->
    <link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Bootstrap JS (opcional para auth, mas mantém para componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}

    <!-- Cookie Banner -->
    <div id="cookieBanner" style="display:none; position:fixed; bottom:0; left:0; right:0; z-index:10000;
        background:rgba(33,37,41,.95); backdrop-filter:blur(6px); padding:14px 20px;
        font-size:14px; color:#ccc; text-align:center;">
        Usamos cookies essenciais para o funcionamento do site.
        <a href="{{ url_for('auth.privacy') }}" style="color:#7c8dff; text-decoration:underline;">Saiba mais</a>
        <button onclick="acceptCookies()" style="margin-left:12px; background:#7c5cfc; color:#fff;
            border:none; border-radius:6px; padding:6px 18px; cursor:pointer; font-size:14px;">OK</button>
    </div>
    <script>
    if(!localStorage.getItem('cookies_ok')){document.getElementById('cookieBanner').style.display='block'}
    function acceptCookies(){localStorage.setItem('cookies_ok','1');document.getElementById('cookieBanner').style.display='none'}
    </script>
</body>
</html>
