<!-- templates/payment_success.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Pagamento Confirmado - TeleVIP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0b0e1a 0%, #1a1040 50%, #0d1b2a 100%);
        }
        .success-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(124, 92, 252, 0.15);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 400px;
        }
        .success-icon {
            font-size: 72px;
            margin-bottom: 20px;
        }
        h1 {
            color: #e2e8f0;
            margin-bottom: 10px;
        }
        p {
            color: #8b8fad;
            margin-bottom: 30px;
        }
        .telegram-button {
            background: linear-gradient(135deg, #7c5cfc 0%, #38bdf8 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .telegram-button:hover {
            box-shadow: 0 4px 20px rgba(124, 92, 252, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ…</div>
        <h1>Pagamento Confirmado!</h1>
        <p>Seu pagamento foi processado com sucesso. Volte ao Telegram para acessar o grupo.</p>
        <a href="https://t.me/{{ bot_username }}" class="telegram-button">
            Voltar ao Telegram
        </a>
    </div>
</body>
</html>
